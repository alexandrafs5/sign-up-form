<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="entire-page">
        <div class="logo-section">
            <div class="logo-background">
                <img src="images/logo.png" alt="logo">
                <p class="name-logo">ODIN</p>
            </div>
        </div>
        <div class="main-section">
            <div class="phrase-section">
                <p>This is not a real online service! You know you need something like this un your life to help you realize your deepest dreams. Sign up <i>now</i>  to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-section">\
                <form>
                    <h1>Let's do this!</h1>
                    <div>
                        <div>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" placeholder="Juan" required>
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="example@.com" required>
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" placeholder="***" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Perez" required>
                            </div>
                            <div>
                                <label for="phone-numer">PHONE NUMBER</label>
                                <input type="number" id="phone-numer" name="phone-numer" placeholder="6666666666" required>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="***" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-section">
                <button>Create Account</button>
                <p>Already have an account? <a href="">log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
